<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlow Widget</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevents scrolling if there's nothing else on the page */
        background-color: white; /* Ensure background is not black */
      }

      #vf-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000; /* Ensure widget is on top */
      }
    </style>
</head>
<body>
    <div id="vf-widget-container"></div>
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '666a54e621d74a6249122c1a' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production'
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
